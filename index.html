<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <p class="score score-font" id="home-score">0</p>
                <div class="add-score">
                    <button class="add-score-border score-font" onclick="homeOne()">+1</button>
                    <button class="add-score-border score-font" onclick="homeTwo()">+2</button>
                    <button class="add-score-border score-font" onclick="homeThree()">+3</button>
                </div>
            </div>
            <button class="add-score-border score-font" id="reset-btn" onclick="reset()">RESET</button>
            <div>
                <h3 class="team">GUEST</h3>
                <p class="score score-font" id="guest-score">0</p>
                <div class="add-score">
                    <button class="add-score-border score-font" onclick="guestOne()">+1</button>
                    <button class="add-score-border score-font" onclick="guestTwo()">+2</button>
                    <button class="add-score-border score-font" onclick="guestThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
